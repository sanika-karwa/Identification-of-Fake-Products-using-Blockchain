#x{
    display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Luckiest Guy", cursive;
    margin: 0;
  font-size: 8em;
  padding: 0;
  color: white;
  text-shadow: 0 0.1em 20px rgba(0, 0, 0, 1), 0.05em -0.03em 0 rgba(0, 0, 0, 1),
    0.05em 0.005em 0 rgba(0, 0, 0, 1), 0em 0.08em 0 rgba(0, 0, 0, 1),
    0.05em 0.08em 0 rgba(0, 0, 0, 1), 0px -0.03em 0 rgba(0, 0, 0, 1),
    -0.03em -0.03em 0 rgba(0, 0, 0, 1), -0.03em 0.08em 0 rgba(0, 0, 0, 1), -0.03em 0 0 rgba(0, 0, 0, 1);
}
span {
    transform: scale(0.9);
    display: inline-block;
  }
  /*span:first-child {
    animation: bop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards infinite
      alternate;
  }
  span:last-child {
    animation: bopB 0.5s 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards
      infinite alternate;
  }*/
  @keyframes bop {
  0% {
    transform: scale(0.9);
  }
  50%,
  100% {
    transform: scale(1);
  }
}

@keyframes bopB {
  0% {
    transform: scale(0.9);
  }
  80%,
  100% {
    transform: scale(1) rotateZ(-3deg);
  }
}
#y{
    font-size:31px;
    position:relative;
    margin-top:-5px;
    font-family:"ReformaGroteskW01-Bold";
}
.err2{
    color: #ffffff;
    
    text-align:center;
    text-overflow:clip;
    position: static;
    left:5%;
    top:0.05%;
    margin-bottom: -6px;
}
.post_box{
    color:#ffffff;
    font-family:"Montserrat";
    text-align:center;
    font-size:25px;
    position:static;

}
</style>
<body>
    <div class="mainbox">

        </div>
        {% for x,y in posts.items() %}
            <div class="post_box">      
                 <div class="name-header"> {{x}} : {{y}} </div>
            </div>
        {% endfor %}
</body>
